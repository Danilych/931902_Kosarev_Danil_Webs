				//<img src="logo.png" alt="Like" id="logoimg">
				var LeftDiv = document.getElementById("LeftDiv");
				var RightDiv = document.getElementById("RightDiv");

				var btnCat = document.getElementById("Catbtn");
				var btnBoth = document.getElementById("Bothbtn");
				var btnDog = document.getElementById("Dogbtn");

				btnCat.onclick = function(){
					LeftDiv.setAttribute("style","width:830px");
					Cat.setAttribute("style","display: inline-block");
					Cat.setAttribute("style","width:590px");
					Dog.setAttribute("style","display: none");
					
				}

				btnBoth.onclick = function(){
					Dog.setAttribute("style","display: inline-block");
					Cat.setAttribute("style","display: inline-block");
					LeftDiv.setAttribute("style","width:440px");
					Cat.setAttribute("style","width:400px");
					Dog.setAttribute("style","display: inline-block");
					Cat.setAttribute("style","display: inline-block");
				}

				btnDog.onclick = function(){
					Dog.setAttribute("style","display: inline-block");
					Dog.setAttribute("style","width:590px");
					LeftDiv.setAttribute("style","width:40px");
					Cat.setAttribute("style","display: none");
				}
